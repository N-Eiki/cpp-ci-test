name: C++ CI

on:
  push:
    branches: ['**']
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup CMake and build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: execute
        run: ./build/main